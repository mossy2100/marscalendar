<p>On this page you can convert between Terran (Gregorian) and Martian (Utopian) datetimes. Find out
  when your birthday is on Mars!</p>

<div id="converter">
  <p>
    <button id="btn-reset-converter" class="btn btn-primary">Reset to now</button>
  </p>

  <form>
    <div class="earth">
      <h3>Gregorian</h3>
      <p><input id="year" class="earth-date form-text form-control">&nbsp;<b>-</b>&nbsp;<select
        id="earth-month"
        class="earth-date form-select form-control"></select>&nbsp;<b>-</b>&nbsp;<select id="day"
        class="earth-date form-select form-control"></select></p>
      <p><input id="earth-time" class="earth-date form-text form-control"></p>
      <p><span id="day-of-week"></span>, the <span id="day-of-year"></span> day of the year.</p>
    </div>
    <div class="mars">
      <h3>Utopian</h3>
      <p><b>M</b>&nbsp;<input id="mir" class="mars-date form-text form-control">&nbsp;<b>/</b>&nbsp;<select
        id="mars-month"
        class="mars-date form-select form-control"></select>&nbsp;<b>/</b>&nbsp;<select id="sol"
        class="mars-date form-select form-control"></select></p>
      <p><input id="mars-time" class="mars-date form-text form-control"></p>
      <p><span id="sol-of-week"></span>, the <span id="sol-of-mir"></span> sol of the mir.</p>
    </div>
  </form>
</div>
