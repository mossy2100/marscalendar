utopian.converter:
  path: '/converter'
  defaults:
    _controller: '\Drupal\utopian\Controller\UtopianController::datetimeConverter'
    _title: 'Datetime converter'
  requirements:
    _permission: 'access content'
utopian.calendar-pages:
  path: '/calendar-pages'
  defaults:
    _controller: '\Drupal\utopian\Controller\UtopianController::calendarPages'
    _title: 'Calendar pages'
  requirements:
    _permission: 'access content'
