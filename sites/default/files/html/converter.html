<p>On this page you can convert between Terran (Gregorian) and Martian (Utopian) datetimes. Find out
  when your birthday is on Mars!</p>

<form id="converter">
  <table>
    <tr class="earth">
      <td><label for="earth-datetime">Earth datetime</label></td>
      <td><input type="datetime-local" id="earth-datetime" class="form-text form-control"></td>
    </tr>
    <tr class="earth">
      <td><label for="day-of-week">Day of the week</label></td>
      <td><span id="day-of-week"></span></td>
    </tr>
    <tr id="btns-convert">
      <td colspan="2">
        <button id="btn-convert-earth2mars" class="btn btn-primary">Convert &darr;</button>
        <button id="btn-convert-mars2earth" class="btn btn-primary">Convert &uarr;</button>
      </td>
    </tr>
    <tr class="mars">
      <td><label for="mir">Mir</label></td>
      <td>M<input type="number" id="mir" class="form-text form-control"></td>
    </tr>
    <tr class="mars">
      <td><label for="mars-month">Month</label></td>
      <td><select id="mars-month" class="form-select form-control"></select></td>
    </tr>
    <tr class="mars">
      <td><label for="sol">Sol</label></td>
      <td><select id="sol" class="form-select form-control"></select></td>
    </tr>
    <tr class="mars">
      <td><label for="mils">Time</label></td>
      <td>m<input type="number" id="mils" class="form-text form-control" min="0"
        max="999.999" step="0.001"></td>
    </tr>
    <tr class="mars">
      <td><label for="sol-of-week">Sol of the week</label></td>
      <td><span id="sol-of-week"></span></td>
    </tr>
  </table>
</form>

<p>&nbsp;</p>
