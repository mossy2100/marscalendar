<h2>Current datetime on Mars</h2>

<div id="mars-clock" class="converter-panel mars">

  <div>
    <span id="mars-clock-datetime"></span>
  </div>

  <div>
    Time zone:
    <select id="mars-clock-tz">
      <option value='-5'>MCT-5 (Amazonis)</option>
      <option value='-4'>MCT-4 (Olympus)</option>
      <option value='-3'>MCT-3 (Tharsis)</option>
      <option value='-2'>MCT-2 (Marineris)</option>
      <option value='-1'>MCT-1 (Argyre)</option>
      <option value='0' selected>MCT (Noachis)</option>
      <option value='1'>MCT+1 (Arabia)</option>
      <option value='2'>MCT+2 (Hellas)</option>
      <option value='3'>MCT+3 (Utopia)</option>
      <option value='4'>MCT+4 (Elysium)</option>
      <option value='5'>MCT+5 (Arcadia)</option>
    </select>
  </div>

  <div>
    Month: <span id="mars-clock-month-name"></span>
  </div>

  <div>
    Sol: <span id="mars-clock-sol-name"></span>
  </div>

  <div>
    <span id="mars-clock-sol-of-week"></span> sol of the week
  </div>

  <div>
    <span id="mars-clock-sol-of-mir"></span> sol of the mir
  </div>

</div>
