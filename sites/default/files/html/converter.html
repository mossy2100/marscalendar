<p>On this page you can convert between Terran (Gregorian) and Martian (Utopian) datetimes. Find out
  when your birthday is on Mars!</p>

<div id="converter">
  <p>
    <button id="btn-reset-converter" class="btn btn-primary">Reset to now</button>
  </p>

  <form>
    <div class="converter-panel earth">
      <h3>Gregorian</h3>
      <div>
        <div class="date-part">
          <label>Year</label><br>
          <input id="year" class="earth-date form-text form-control">
        </div>
        <div class="date-part">
          &nbsp;<br><b>-</b>
        </div>
        <div class="date-part">
          <label>Month</label><br>
          <select id="earth-month" class="earth-date form-select form-control"></select>
        </div>
        <div class="date-part">
          &nbsp;<br><b>-</b>
        </div>
        <div class="date-part">
          <label>Day</label><br>
          <select id="day" class="earth-date form-select form-control"></select>
        </div>
      </div>
      <p><label>Time:</label> <input id="earth-time" class="earth-date form-text form-control"></p>
      <p><label>Day:</label> <span id="day-name"></span></p>
      <p><span id="day-of-week"></span> day of the week</p>
      <p><span id="day-of-year"></span> day of <span id="year2"></span></p>
    </div>
    <div class="converter-panel mars">
      <h3>Utopian</h3>
      <div>
        <div class="date-part">
          &nbsp;<br><b>M</b>
        </div>
        <div class="date-part">
          <label>Mir</label><br>
          <input id="mir" class="mars-date form-text form-control">
        </div>
        <div class="date-part">
          &nbsp;<br><b>/</b>
        </div>
        <div class="date-part">
          <label>Month</label><br>
          <select id="mars-month" class="mars-date form-select form-control"></select>
        </div>
        <div class="date-part">
          &nbsp;<br><b>/</b>
        </div>
        <div class="date-part">
          <label>Sol</label><br>
          <select id="sol" class="mars-date form-select form-control"></select>
        </div>
      </div>
      <p><label>Time:</label> <input id="mars-time" class="mars-date form-text form-control"></p>
      <p><label>Sol:</label> <span id="sol-name"></span></p>
      <p><span id="sol-of-week"></span> sol of the week</p>
      <p><span id="sol-of-mir"></span> sol of <span id="mir2"></span></p>
    </div>
  </form>
</div>
