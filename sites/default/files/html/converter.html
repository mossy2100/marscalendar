<p>On this page you can convert between Terran (Gregorian) and Martian (Utopian) datetimes. Find out
  when your birthday is on Mars!</p>

<form id="converter">
  <table>
    <tr>
      <th>Year/Mir</th>
      <td class="earth"><input id="year" class="earth-date form-text form-control"></td>
      <td class="mars">M<input id="mir" class="mars-date form-text form-control"></td>
    </tr>
    <tr>
      <th>Month</th>
      <td class="earth"><select id="earth-month" class="earth-date form-select form-control"></select></td>
      <td class="mars"><select id="mars-month" class="mars-date form-select form-control"></select></td>
    </tr>
    <tr>
      <th>Day/Sol of the month</th>
      <td class="earth"><select id="day" class="earth-date form-select form-control"></select></td>
      <td class="mars"><select id="sol" class="mars-date form-select form-control"></select></td>
    </tr>
    <tr>
      <th>Day/Sol of the week</th>
      <td class="earth"><span id="day-of-week"></span></td>
      <td class="mars"><span id="sol-of-week"></span></td>
    </tr>
    <tr>
      <th>Day/Sol of the year/mir</th>
      <td class="earth"><span id="day-of-year"></span></td>
      <td class="mars"><span id="sol-of-mir"></span></td>
    </tr>
    <tr>
      <th>Time</th>
      <td class="earth"><input id="earth-time" class="earth-date form-text form-control"></td>
      <td class="mars"><input id="mars-time" class="mars-date form-text form-control"></td>
    </tr>
  </table>
</form>
